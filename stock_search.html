<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Search</title>
    <style>
      label {
        font-size: 1.1em;
        font-weight: 600;
        font-style: italic;
      }
      form {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Search Stocks</h1>
    <form action="http://localhost:3000/" method="POST">
      <p>
        Find the stock with the
        <input type="radio" name="price" id="highest" value="highest" />
        <label for="highest"> highest </label>

        price, or the one with the
        <input type="radio" name="price" id="lowest" value="lowest" />
        <label for="lowest"> lowest </label>
        price
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
